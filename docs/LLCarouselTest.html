<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Custom Ad Carousel</title>
  <style>
    .carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    .carousel-container {
      display: flex;
      gap: 20px;
      scroll-behavior: smooth;
      overflow: hidden; /* Hide overflow for looping */
    }

    .offer-card {
      flex: 0 0 calc(25% - 20px); /* Show 4 cards on desktop */
      max-width: 300px;
      border-radius: 6px;
      transition: transform 0.3s ease; /* Smooth card resizing */
    }

    .offer-card-content {
      background-color: white;
      border-radius: 4px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px, rgba(0, 0, 0, 0.1) 0px 1px 2px -1px;
      border: 1px solid rgb(212, 212, 212);
      padding: 20px;
      text-align: left;
    }

    .offer-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

    .carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Mobile View: Show one card and partial next/previous cards */
    @media (max-width: 768px) {
      .offer-card {
        flex: 0 0 calc(80% - 20px); /* Show 1 full card with partial next/previous */
      }

      .carousel-container {
        gap: 10px; /* Adjust gap for smaller screens */
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Custom Ad Carousel</h1>
  </header>
  <main class="container">
    <div class="carousel-wrapper">
      <button class="carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="carousel-container">
        <!-- Cards will be dynamically injected here -->
      </div>
      <button class="carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>
  <script>
    window.VinAds = window.VinAds || [];

    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435";
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435";
      }
    }

    async function initializeAds() {
      const detectedZip = await detectZipCode();

      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        make: "Toyota",
        model: "Tacoma",
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function (vehicles) {
          const carouselContainer = document.querySelector(".carousel-container");

          vehicles.forEach(vehicle => {
            const offerCard = document.createElement("div");
            offerCard.classList.add("offer-card");

            const locationDisplay = vehicle.distance
              ? `${vehicle.city}, ${vehicle.state} - ${vehicle.distance} miles`
              : `${vehicle.city}, ${vehicle.state}`;

            offerCard.innerHTML = `
              <div class="offer-card-content">
                <div class="offer-header">
                  <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                  <p>${vehicle.condition ? vehicle.condition : ''} ${vehicle.trim ? `| Trim: ${vehicle.trim}` : ''}</p>
                </div>
                <div class="offer-price">
                  <p>$${formatNumber(vehicle.price)}</p>
                  <p>${vehicle.monthly_payment ? `Est. $${formatNumber(vehicle.monthly_payment)}/mo` : ''}</p>
                </div>
                <div class="offer-image">
                  <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
                </div>
                <div class="offer-details">
                  <p>Mileage: ${vehicle.mileage ? `${formatNumber(vehicle.mileage)} miles` : 'N/A'}</p>
                  <p>Color: ${vehicle.exterior_color ? vehicle.exterior_color : 'N/A'}</p>
                </div>
                <hr>
                <div class="offer-location">
                  <p>${locationDisplay}</p>
                </div>
                <div class="offer-cta">
                  <a href="${vehicle.url}" target="_blank">See Details</a>
                </div>
              </div>
            `;

            carouselContainer.appendChild(offerCard);
          });
        },
      });
    }

    function scrollCarousel(direction) {
      const carousel = document.querySelector(".carousel-container");
      const cards = Array.from(carousel.children);
      if (direction === "right") {
        carousel.appendChild(cards[0]); // Move the first card to the end
      } else {
        carousel.prepend(cards[cards.length - 1]); // Move the last card to the beginning
      }
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
