<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Ad Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 style="text-align: center; font-family: 'Montserrat', sans-serif;">Custom Ad Carousel</h1>
  </header>
  <main>
    <div style="position: relative; width: 100%; overflow: hidden; background-color: #f9f9f9; padding: 20px;">
      <!-- Carousel Wrapper -->
      <button style="position: absolute; top: 50%; transform: translateY(-50%); left: 10px; background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; z-index: 10;"
        onclick="scrollCarousel('left')">
        &lt;
      </button>
      <div class="lotlinx-carousel-container" style="display: flex; gap: 16px; overflow-x: auto; scroll-behavior: smooth; padding: 0 20px;">
        <!-- Cards will be dynamically injected -->
      </div>
      <button style="position: absolute; top: 50%; transform: translateY(-50%); right: 10px; background-color: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; z-index: 10;"
        onclick="scrollCarousel('right')">
        &gt;
      </button>
    </div>
  </main>

  <script>
    window.VinAds = window.VinAds || [];

    // Format numbers with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Detect ZIP code from IP
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435"; // Default fallback ZIP
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435"; // Default fallback ZIP
      }
    }

    // Extract query parameters from URL
    function getQueryParameter(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    // Initialize ads with Lotlinx
    async function initializeAds() {
      const detectedZip = await detectZipCode();

      // Extract "gid" for channel and "makesmodels" for the query (or use default)
      const channel = getQueryParameter("gid") || "default-channel";
      const query = getQueryParameter("makesmodels") || "2017-2024 SUV";

      // Lotlinx settings
      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function(vehicles) {
          const carouselContainer = document.querySelector(".lotlinx-carousel-container");

          vehicles.forEach(vehicle => {
            const card = document.createElement("div");
            card.style.cssText = `
              flex: 0 0 calc(25% - 16px);
              max-width: 300px;
              background-color: #fff;
              border: 1px solid #ddd;
              border-radius: 8px;
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              scroll-snap-align: center;
            `;
            card.innerHTML = `
              <div style="width: 100%; height: 150px; overflow: hidden; border-radius: 4px;">
                <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make}" style="width: 100%; height: 100%; object-fit: cover;">
              </div>
              <div style="padding: 16px; display: flex; flex-direction: column; justify-content: space-between;">
                <h3 style="margin: 0 0 8px; font-size: 1.1rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                  ${vehicle.year} ${vehicle.make} ${vehicle.model}
                </h3>
                <p style="margin: 0 0 8px;">${vehicle.condition || "N/A"} | Trim: ${vehicle.trim || "N/A"}</p>
                <p style="margin: 0 0 8px; font-size: 1.2rem; font-weight: bold;">$${formatNumber(vehicle.price)}</p>
                <div>
                  <p style="margin: 0 0 4px;">Mileage: ${vehicle.mileage ? formatNumber(vehicle.mileage) + " miles" : "N/A"}</p>
                  <p style="margin: 0 0 4px;">Color: ${vehicle.exterior_color || "N/A"}</p>
                  <p style="margin: 0;">${vehicle.city}, ${vehicle.state} - ${vehicle.distance ? formatNumber(vehicle.distance) + " miles" : "N/A"}</p>
                </div>
                <a href="${vehicle.url}" target="_blank" style="display: block; margin-top: 16px; text-align: center; background-color: #e13c16; color: white; padding: 10px; border-radius: 4px; text-decoration: none; font-weight: bold;">
                  See Details
                </a>
              </div>
            `;
            carouselContainer.appendChild(card);
          });
        },
      });
    }

    // Carousel scrolling logic
    function scrollCarousel(direction) {
      const carousel = document.querySelector(".lotlinx-carousel-container");
      const cards = Array.from(carousel.children);
      if (direction === "right") carousel.appendChild(cards[0]); // Move the first card to the end
      else carousel.prepend(cards[cards.length - 1]); // Move the last card to the beginning
    }

    // Initialize Lotlinx ads
    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
