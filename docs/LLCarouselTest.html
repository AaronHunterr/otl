<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Ad Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Carousel Wrapper */
    .lotlinx-carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding: 20px;
      background-color: #f9f9f9;
    }

    /* Carousel Container */
    .lotlinx-carousel-container {
      display: flex;
      gap: 16px;
      overflow: hidden;
      /* Hide scrollbar */
      scroll-behavior: smooth;
    }

    /* Individual Cards */
    .lotlinx-offer-card {
      flex: 0 0 calc(30% - 16px);
      /* Show 3 cards with space */
      max-width: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      scroll-snap-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .lotlinx-offer-image img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    /* Card Content */
    .lotlinx-offer-card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* CTA Button */
    .offer-cta a {
      text-align: center;
      background-color: #e13c16;
      color: white;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .offer-cta a:hover {
      background-color: #cf3511;
    }

    /* Arrows */
    .lotlinx-carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .lotlinx-carousel-arrow.left {
      left: 10px;
    }

    .lotlinx-carousel-arrow.right {
      right: 10px;
    }

    /* Mobile View */
    @media (max-width: 768px) {
      .lotlinx-offer-card {
        flex: 0 0 calc(80% - 16px);
        /* Show 1 full card and partial next */
      }

      .lotlinx-carousel-container {
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 style="text-align: center; font-family: 'Montserrat', sans-serif;">Custom Ad Carousel</h1>
  </header>
  <main>
    <div class="lotlinx-carousel-wrapper">
      <button class="lotlinx-carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="lotlinx-carousel-container">
        <!-- Cards will be dynamically injected -->
      </div>
      <button class="lotlinx-carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>

  <script>
    window.VinAds = window.VinAds || [];

    // Format numbers with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Format makesmodels parameter
    function formatMakesModels(param) {
      return param.replace(/\./g, " ").replace(/,/g, ", ");
    }

    // Detect ZIP code from IP
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435"; // Default fallback ZIP
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435"; // Default fallback ZIP
      }
    }

    // Extract query parameters
    function getQueryParameter(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key);
    }

    // Initialize Lotlinx Ads
    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const channel = getQueryParameter("gid") || "default-channel";
      const makesmodels = getQueryParameter("makesmodels");
      const query = makesmodels ? formatMakesModels(makesmodels) : "2017-2024 SUV";

      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function(vehicles) {
          const carouselContainer = document.querySelector(".lotlinx-carousel-container");

          vehicles.forEach(vehicle => {
            const card = document.createElement("div");
            card.className = "lotlinx-offer-card";
            card.innerHTML = `
              <div class="lotlinx-offer-image">
                <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make}">
              </div>
              <div class="lotlinx-offer-card-content">
                <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                <p>${vehicle.condition || "N/A"} | Trim: ${vehicle.trim || "N/A"}</p>
                <p>$${formatNumber(vehicle.price)}</p>
                <div>
                  <p>Mileage: ${vehicle.mileage ? formatNumber(vehicle.mileage) + " miles" : "N/A"}</p>
                  <p>Color: ${vehicle.exterior_color || "N/A"}</p>
                  <p>${vehicle.city}, ${vehicle.state} - ${vehicle.distance ? formatNumber(vehicle.distance) + " miles" : "N/A"}</p>
                </div>
                <a href="${vehicle.url}" target="_blank" class="offer-cta">See Details</a>
              </div>
            `;
            carouselContainer.appendChild(card);
          });
        },
      });
    }

    // Carousel scrolling logic
    function scrollCarousel(direction) {
      const carousel = document.querySelector(".lotlinx-carousel-container");
      const cards = Array.from(carousel.children);
      if (direction === "right") carousel.appendChild(cards[0]); // Move the first card to the end
      else carousel.prepend(cards[cards.length - 1]); // Move the last card to the beginning
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
