<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Pre-Owned</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Montserrat, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
            color: #555;
        }

        .swiper-container {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-wrapper {
            display: flex;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 16px;
            max-width: 300px;
            margin: auto;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .vehicle-title {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .vehicle-detail {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
            text-align: center;
        }

        .vehicle-price {
            font-size: 1rem;
            font-weight: bold;
            color: #e13c16;
            margin-top: 8px;
        }

        .vehicle-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #e13c16;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }

        .vehicle-btn:hover {
            background: #c12f10;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #333;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Shop Pre-Owned</h1>
    <h2>Here are some great deals near you!</h2>

    <div id="lotlinx-carousel" class="swiper-container">
        <div class="swiper-wrapper carousel-container">
            <!-- LotLinx Custom Ads will be injected here -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Helper function: Detect ZIP code via IP lookup
        async function detectZipCode() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return data.postal || "00000"; // Fallback to a default ZIP if lookup fails
            } catch (error) {
                console.error("Error detecting ZIP code:", error);
                return "00000";
            }
        }

        // Function to initialize ads
        async function initializeAds() {
            const detectedZip = await detectZipCode();
            const queryParams = new URLSearchParams(window.location.search);
            const channel = queryParams.get("gid") || "default-channel";
            const query = queryParams.get("makesmodels") || "2017-2024 SUV";

            window.VinAds = window.VinAds || [];
            window.VinAds.push({
                op: "setPage",
                pubid: "201000", // Replace with your publisher ID
                zip: detectedZip,
                channel: channel,
                q: query,
                test: true,
                debug: true,
            });

            window.VinAds.push({
                op: "buildCustom",
                numresults: 8,
                callback: function (vehicles) {
                    const container = document.querySelector('.carousel-container');
                    container.innerHTML = ""; // Clear existing cards

                    vehicles.forEach(vehicle => {
                        const slide = document.createElement('div');
                        slide.className = 'swiper-slide';
                        slide.innerHTML = `
                            <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
                            <div class="vehicle-title">${vehicle.year} ${vehicle.make} ${vehicle.model}</div>
                            <div class="vehicle-price">$${vehicle.price.toLocaleString()}</div>
                            <div class="vehicle-detail">${vehicle.mileage.toLocaleString()} miles</div>
                            <div class="vehicle-detail">${vehicle.exterior_color || "Unknown Color"}</div>
                            <div class="vehicle-detail">${vehicle.city}, ${vehicle.state}</div>
                            <a href="${vehicle.url}" class="vehicle-btn" target="_blank">See Details</a>
                        `;
                        container.appendChild(slide);
                    });

                    // Initialize Swiper
                    new Swiper('.swiper-container', {
                        slidesPerView: 4,
                        spaceBetween: 16,
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev'
                        },
                        breakpoints: {
                            640: { slidesPerView: 1 },
                            768: { slidesPerView: 2 },
                            1024: { slidesPerView: 4 }
                        }
                    });
                },
            });
        }

        // Initialize ads on page load
        initializeAds();
    </script>
    <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
