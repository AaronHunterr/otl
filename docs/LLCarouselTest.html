<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Ad Carousel</title>
  <style>
    /* Main carousel wrapper */
    .carousel-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    /* Carousel container for scrollable content */
    .carousel-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      overflow-x: auto;
      justify-content: center;
    }

    .carousel-container::-webkit-scrollbar {
      height: 8px;
    }

    .carousel-container::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    /* Offer card styles */
    .offer-card {
      flex: 0 0 calc(33.33% - 20px);
      /* Ensure 3 cards fit in view */
      border-radius: 6px;
      position: relative;
      max-width: 300px;
    }

    .offer-card-content {
      background-color: white;
      border-radius: 4px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px 0px, rgba(0, 0, 0, 0.1) 0px 1px 2px -1px;
      border: 1px solid rgb(212, 212, 212);
      padding: 20px;
      text-align: left;
    }

    .offer-header h3 {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0;
    }

    .offer-header p {
      font-size: 0.9rem;
      color: #666;
      margin: 4px 0;
    }

    .offer-price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
      margin: 12px 0;
    }

    .offer-price p:last-child {
      font-size: 0.9rem;
      color: #999;
    }

    .offer-image img {
      width: 100%;
      border-radius: 4px;
    }

    .offer-details p {
      font-size: 0.9rem;
      color: #666;
      margin: 4px 0;
    }

    .offer-location p {
      font-size: 0.9rem;
      color: #444;
    }

    .offer-cta a {
      display: block;
      text-align: center;
      background-color: #e13c16;
      /* Updated button color */
      color: white;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .offer-cta a:hover {
      background-color: #cf3511;
      /* Updated hover color */
    }

    /* Arrows for navigation */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

    .carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .offer-card {
        flex: 0 0 80%;
        /* Ensure 1 card fits in view on small screens */
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Custom Ad Carousel</h1>
  </header>
  <main class="container">
    <div class="carousel-wrapper">
      <button class="carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="carousel-container">
        <!-- Cards will be dynamically injected here -->
      </div>
      <button class="carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>
  <script>
    window.VinAds = window.VinAds || [];

    // Helper function to format numbers with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Function to detect ZIP code using IP geolocation
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435"; // Default ZIP if detection fails
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435"; // Default ZIP
      }
    }

    // Initialize LotLinx Ads with the detected ZIP code
    async function initializeAds() {
      const detectedZip = await detectZipCode();

      // Set the page context
      window.VinAds.push({
        op: "setPage",
        pubid: "201000", // Replace with your Publisher ID
        zip: detectedZip,
        make: "Toyota",
        model: "Tacoma",
        test: true,
        debug: true,
      });

      // Build custom ads
      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function(vehicles) {
          const carouselContainer = document.querySelector(".carousel-container");

          vehicles.forEach(vehicle => {
            const offerCard = document.createElement("div");
            offerCard.classList.add("offer-card");

            // Correct location display logic: City, State - (X miles)
            const locationDisplay = vehicle.distance ?
              `${vehicle.city}, ${vehicle.state} - ${vehicle.distance} miles` :
              `${vehicle.city}, ${vehicle.state}`;

            offerCard.innerHTML = `
        <div class="offer-card-content">
          <div class="offer-header">
            <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
            <p>${vehicle.condition ? vehicle.condition : ''} ${vehicle.trim ? `| Trim: ${vehicle.trim}` : ''}</p>
          </div>
          <div class="offer-price">
            <p>$${formatNumber(vehicle.price)}</p>
            <p>${vehicle.monthly_payment ? `Est. $${formatNumber(vehicle.monthly_payment)}/mo` : ''}</p>
          </div>
          <div class="offer-image">
            <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
          </div>
          <div class="offer-details">
            <p>Mileage: ${vehicle.mileage ? `${formatNumber(vehicle.mileage)} miles` : 'N/A'}</p>
            <p>Color: ${vehicle.exterior_color ? vehicle.exterior_color : 'N/A'}</p>
          </div>
          <hr>
          <div class="offer-location">
            <p>${locationDisplay}</p>
          </div>
          <div class="offer-cta">
            <a href="${vehicle.url}" target="_blank">See Details</a>
          </div>
        </div>
      `;

            // Append the card to the carousel
            carouselContainer.appendChild(offerCard);
          });
        },
      });
    }

    // Scroll carousel logic
    function scrollCarousel(direction) {
      const carousel = document.querySelector(".carousel-container");
      const scrollAmount = direction === "left" ? -carousel.clientWidth : carousel.clientWidth;
      carousel.scrollBy({
        left: scrollAmount,
        behavior: "smooth"
      });
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
