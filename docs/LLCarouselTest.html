<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotlinx Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css" />
  <style>
    /* General Carousel Container Styling */
    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      overflow: hidden;
      background-color: #fff;
      border-radius: 8px;
    }

    /* Swiper Wrapper */
    .swiper {
      width: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    /* Card Styling */
    .card {
      background-color: #f7f8fa;
      border-radius: 8px;
      padding: 16px;
      width: 260px;
      min-height: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: start;
      text-align: left;
    }

    .card img {
      width: 100%;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 14px;
      margin: 4px 0;
    }

    .card .cta {
      display: inline-block;
      background-color: #dc2626;
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 10px 15px;
      font-size: 14px;
      margin-top: auto;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .card .cta:hover {
      background-color: #b91c1c;
    }

    /* Arrows */
    .swiper-button-next,
    .swiper-button-prev {
      color: #404040;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .card {
        width: 200px;
        min-height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <h1 style="text-align: center; font-size: 24px; margin-bottom: 10px;">Shop Pre-Owned</h1>
    <p style="text-align: center; font-size: 16px; color: #666;">Here are some great deals near you!</p>
    <div class="swiper">
      <div class="swiper-wrapper"></div>
      <!-- Swiper navigation buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
  <!-- Lotlinx JS -->
  <script src="https://ads.lotlinx.com/load.js" async></script>
  <script>
    // Function to detect zip code using IP geolocation
    async function detectZipCode() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return data.postal || "00000";
      } catch (error) {
        console.error("Error fetching ZIP code:", error);
        return "00000";
      }
    }

    // Initialize ads
    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const queryParams = new URLSearchParams(window.location.search);
      const channel = queryParams.get("gid") || "default-channel";
      const query = queryParams.get("makesmodels") || "2017-2024 SUV";

      window.VinAds = window.VinAds || [];
      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function (vehicles) {
          const swiperWrapper = document.querySelector('.swiper-wrapper');
          swiperWrapper.innerHTML = ""; // Clear existing cards

          vehicles.forEach(vehicle => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `
              <div class="card">
                <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
                <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                <p><strong>Trim:</strong> ${vehicle.trim || "N/A"}</p>
                <p><strong>Price:</strong> $${vehicle.price.toLocaleString()}</p>
                <p><strong>Mileage:</strong> ${vehicle.mileage.toLocaleString()} miles</p>
                <p><strong>Color:</strong> ${vehicle.exterior_color || "Unknown"}</p>
                <p>${vehicle.city}, ${vehicle.state}</p>
                <a href="${vehicle.url}" class="cta" target="_blank">See Details</a>
              </div>
            `;
            swiperWrapper.appendChild(slide);
          });

          // Initialize Swiper after content is loaded
          new Swiper('.swiper', {
            slidesPerView: 3,
            spaceBetween: 20,
            loop: true,
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            breakpoints: {
              768: {
                slidesPerView: 1,
              },
              1024: {
                slidesPerView: 2,
              },
              1200: {
                slidesPerView: 3,
              },
            },
          });
        },
      });
    }

    // Initialize ads on page load
    initializeAds();
  </script>
</body>
</html>
