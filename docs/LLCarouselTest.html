<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotLinx Custom Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .carousel-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .carousel-header p {
      font-size: 16px;
      color: #6b6b6b;
    }

    .swiper {
      width: 100%;
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      flex-shrink: 0;
      width: auto;
      /* Ensure consistent width handling */
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 280px;
      min-width: 240px;
      width: 90%;
      /* Adjust width for better sliver visibility */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card p {
      font-size: 14px;
      margin: 4px 0;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .divider {
      margin: 8px 0;
      border-top: 1px solid #e0e0e0;
    }

    .cta {
      display: block;
      text-align: center;
      background: #dc2626;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 12px;
      font-weight: 600;
    }

    .cta:hover {
      background: #b91c1c;
    }

    @media screen and (max-width: 768px) {
      .card {
        min-width: 85%;
        /* Ensure proper visibility on mobile */
      }

      .swiper-slide {
        width: 85%;
        /* Match card width */
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <div class="carousel-header">
      <h1>Shop Pre-Owned</h1>
      <p>Here are some great deals near you!</p>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Cards will be dynamically populated -->
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    // Function to detect ZIP code
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435"; // Fallback ZIP if detection fails
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435"; // Fallback ZIP
      }
    }

    // Initialize LotLinx ads
    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const queryParams = new URLSearchParams(window.location.search);
      const channel = queryParams.get("gid") || "default-channel";
      const query = queryParams.get("makesmodels") || "2017-2024 SUV";

      // LotLinx API Integration
      window.VinAds = window.VinAds || [];
      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: populateCarousel,
      });
    }

    // Populate the carousel
    function populateCarousel(vehicles) {
      const swiperWrapper = document.querySelector('.swiper-wrapper');
      swiperWrapper.innerHTML = ""; // Clear existing cards

      vehicles.forEach(vehicle => {
        const card = document.createElement('div');
        card.className = 'swiper-slide';
        card.innerHTML = `
          <div class="card">
            <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
            <div class="card-content">
              <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
              <p>Used | Trim: ${vehicle.trim || "N/A"}</p>
              <p>Price: $${vehicle.price.toLocaleString()}</p>
              <p>Mileage: ${vehicle.mileage.toLocaleString()} miles</p>
              <p>Color: ${vehicle.exterior_color || "Unknown Color"}</p>
              <div class="divider"></div>
              <p>${vehicle.city}, ${vehicle.state}</p>
              <a href="${vehicle.url}" class="cta" target="_blank">See Details</a>
            </div>
          </div>
        `;
        swiperWrapper.appendChild(card);
      });

      const swiper = new Swiper('.swiper', {
        slidesPerView: 3,
        spaceBetween: 16, // Adjust spacing between cards
        centeredSlides: true,
        loop: true,
        breakpoints: {
          // mobile landscape
          480: {
            slidesPerView: 1.5,
            spaceBetween: 24
          },
          768: {
            slidesPerView: 1.2, // Center one card with slivers in mobile view
            spaceBetween: 12
          },
          // desktop
          992: {
            slidesPerView: 3.5,
            spaceBetween: 24
          },
          // 1280px and up
          1280: {
            slidesPerView: 3.5, // Maintain three visible cards in desktop
            spaceBetween: 24
          },
          // 1440px and up
          1440: {
            slidesPerView: 3.5,
            spaceBetween: 24
          }
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
