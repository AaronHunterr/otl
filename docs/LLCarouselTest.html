<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Pre-Owned</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .carousel-wrapper {
      position: relative;
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      gap: 16px;
      transition: transform 0.5s ease;
    }

    .card {
      flex: 0 0 250px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }

    .card h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 14px;
      color: #777;
      margin: 5px 0;
    }

    .cta {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #dc2626;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta:hover {
      background-color: #b91c1c;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

    .carousel-arrow:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      .card {
        flex: 0 0 80%;
      }

      .card img {
        max-height: 150px;
        object-fit: cover;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shop Pre-Owned</h1>
    <p>Here are some great deals near you!</p>

    <div class="carousel-wrapper">
      <button class="carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="carousel-container">
        <!-- LotLinx Data Cards will populate dynamically here -->
      </div>
      <button class="carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </div>

  <script>
    // Function to scroll the carousel
    function scrollCarousel(direction) {
      const container = document.querySelector('.carousel-container');
      const cardWidth = container.children[0].offsetWidth + 16; // Include gap
      if (direction === 'left') {
        container.scrollLeft -= cardWidth;
      } else {
        container.scrollLeft += cardWidth;
      }
    }

    // Function to detect zip via IP lookup
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435"; // Fallback to default ZIP
      } catch (error) {
        console.error("Error detecting ZIP:", error);
        return "60435";
      }
    }

    // Function to initialize ads
    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const queryParams = new URLSearchParams(window.location.search);
      const channel = queryParams.get("gid") || "default-channel";
      const query = queryParams.get("makesmodels") || "2017-2024 SUV";
      
      window.VinAds = window.VinAds || [];
      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function(vehicles) {
          const container = document.querySelector('.carousel-container');
          container.innerHTML = ""; // Clear existing cards

          vehicles.forEach(vehicle => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
              <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
              <p>Trim: ${vehicle.trim || "N/A"}</p>
              <p>Price: $${vehicle.price.toLocaleString()}</p>
              <p>${vehicle.mileage.toLocaleString()} miles</p>
              <p>${vehicle.exterior_color || "Unknown Color"}</p>
              <p>${vehicle.city}, ${vehicle.state}</p>
              <a href="${vehicle.url}" class="cta" target="_blank">See Details</a>
            `;
            container.appendChild(card);
          });
        },
      });
    }

    // Initialize ads on page load
    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
