<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Ad Carousel</title>
  <style>
    /* Carousel Wrapper */
    .lotlinx-carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    /* Carousel Container */
    .lotlinx-carousel-container {
      display: flex;
      gap: 15px;
      scroll-behavior: smooth;
      overflow: hidden;
    }

    /* Offer Card */
    .lotlinx-offer-card {
      flex: 0 0 calc(33.333% - 15px);
      max-width: calc(33.333% - 15px);
      border-radius: 6px;
      background: #fff;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px;
      border: 1px solid rgb(212, 212, 212);
      text-align: left;
      padding: 20px;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .lotlinx-offer-card-content img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    /* Button */
    .lotlinx-offer-cta {
      margin: 15px 0 0;
      text-align: center;
    }

    .lotlinx-offer-cta a {
      display: block;
      width: 75%;
      margin: 0 auto;
      padding: 10px 15px;
      text-align: center;
      background-color: #e13c16;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .lotlinx-offer-cta a:hover {
      background-color: #cf3511;
    }

    /* Separator Line */
    .offer-details hr {
      margin: 10px 0;
      border: 0.5px solid rgb(212, 212, 212);
    }

    /* Arrows */
    .lotlinx-carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .lotlinx-carousel-arrow.left {
      left: 10px;
    }

    .lotlinx-carousel-arrow.right {
      right: 10px;
    }

    .lotlinx-carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      .lotlinx-carousel-wrapper {
        padding: 0 10px;
      }

      .lotlinx-offer-card {
        flex: 0 0 85%;
        max-width: 85%;
      }

      .lotlinx-carousel-container {
        gap: 10px;
      }

      .lotlinx-offer-card-content img {
        height: 120px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Custom Ad Carousel</h1>
  </header>
  <main class="container">
    <div class="lotlinx-carousel-wrapper">
      <button class="lotlinx-carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="lotlinx-carousel-container">
        <!-- Cards dynamically injected here -->
      </div>
      <button class="lotlinx-carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>
  <script>
    window.VinAds = window.VinAds || [];

    // Function to parse URL params
    function parseURLParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        channel: params.get('gid') || 'default-channel',
        query: params.get('makesmodels')?.replace(/\./g, ' ').replace(/,/g, ', ') || '2017-2024 SUV',
      };
    }

    // Function to initialize ads
    function initializeAds() {
      const { channel, query } = parseURLParams();

      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function (vehicles) {
          const carouselContainer = document.querySelector(".lotlinx-carousel-container");
          carouselContainer.innerHTML = ""; // Clear existing cards

          vehicles.forEach((vehicle) => {
            const card = document.createElement("div");
            card.className = "lotlinx-offer-card";

            card.innerHTML = `
              <div class="lotlinx-offer-card-content">
                <div class="offer-header">
                  <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                  <p>Used | Trim: ${vehicle.trim || 'N/A'}</p>
                </div>
                <p><strong>$${vehicle.price}</strong></p>
                <img src="${vehicle.image_url}" alt="${vehicle.title}">
                <div class="offer-details">
                  <p>Mileage: ${vehicle.mileage ? vehicle.mileage.toLocaleString() : 'N/A'} miles</p>
                  <p>Color: ${vehicle.exterior_color || 'N/A'}</p>
                  <hr>
                  <p>${vehicle.city}, ${vehicle.state}</p>
                </div>
                <div class="lotlinx-offer-cta">
                  <a href="${vehicle.url}" target="_blank">See Details</a>
                </div>
              </div>
            `;

            carouselContainer.appendChild(card);
          });
        },
      });
    }

    // Function to scroll carousel
    function scrollCarousel(direction) {
      const carousel = document.querySelector(".lotlinx-carousel-container");
      const cards = Array.from(carousel.children);
      if (direction === "right") {
        carousel.appendChild(cards[0]); // Move first card to the end
      } else {
        carousel.prepend(cards[cards.length - 1]); // Move last card to the beginning
      }
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
