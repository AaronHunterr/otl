<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Ad Carousel</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .carousel-wrapper {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      gap: 20px;
      scroll-behavior: smooth;
      transform: translateX(0%);
      transition: transform 0.3s ease-in-out;
    }

    .carousel-card {
      flex: 0 0 calc(33.33% - 20px);
      max-width: calc(33.33% - 20px);
      border-radius: 6px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .carousel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .carousel-card-content {
      padding: 15px;
    }

    .carousel-card-content h3 {
      font-size: 1.2em;
      margin: 0 0 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .carousel-card-content p {
      margin: 5px 0;
      font-size: 0.9em;
    }

    .carousel-card-content hr {
      margin: 10px 0;
      border: none;
      border-top: 1px solid #ccc;
    }

    .carousel-card .cta {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-card .cta a {
      display: inline-block;
      background-color: #e13c16;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: bold;
    }

    .carousel-card .cta a:hover {
      background-color: #cf3511;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .carousel-arrow.left {
      left: 10px;
    }

    .carousel-arrow.right {
      right: 10px;
    }

    @media (max-width: 768px) {
      .carousel-card {
        flex: 0 0 calc(80% - 20px);
        max-width: calc(80% - 20px);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1 class="carousel-title">Custom Ad Carousel</h1>
  </header>
  <main>
    <div class="carousel-wrapper">
      <button class="carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="carousel-container">
        <!-- Cards will be injected here -->
      </div>
      <button class="carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>
  <script>
    async function getZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435";
      } catch {
        return "60435";
      }
    }

    async function fetchVehicles() {
      const zip = await getZipCode();
      const urlParams = new URLSearchParams(window.location.search);
      const channel = urlParams.get("gid") || "0000-0000";
      const q = urlParams.get("makesmodels")?.replaceAll(".", " ").replaceAll(",", ", ") || "2017-2024 SUV";

      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: zip,
        channel: channel,
        q: q,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: renderCarousel,
      });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the Earth in km
      const dLat = ((lat2 - lat1) * Math.PI) / 180;
      const dLon = ((lon2 - lon1) * Math.PI) / 180;
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos((lat1 * Math.PI) / 180) *
          Math.cos((lat2 * Math.PI) / 180) *
          Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const km = R * c;
      return (km * 0.621371).toFixed(1); // Convert to miles
    }

    function renderCarousel(vehicles) {
      const container = document.querySelector(".carousel-container");
      const zip = vehicles[0]?.zip || "00000"; // Use default if zip unavailable
      vehicles.forEach((vehicle) => {
        const distance = vehicle.latitude
          ? `${calculateDistance(vehicle.latitude, vehicle.longitude, zip.latitude, zip.longitude)} miles`
          : "N/A";
        const card = document.createElement("div");
        card.className = "carousel-card";
        card.innerHTML = `
          <img src="${vehicle.image_url}" alt="${vehicle.title}">
          <div class="carousel-card-content">
            <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
            <p>${vehicle.condition} | Trim: ${vehicle.trim || "N/A"}</p>
            <p>$${parseInt(vehicle.price).toLocaleString()}</p>
            <p>Mileage: ${vehicle.mileage ? parseInt(vehicle.mileage).toLocaleString() + " miles" : "N/A"}</p>
            <p>Color: ${vehicle.exterior_color || "N/A"}</p>
            <hr>
            <p>${vehicle.city}, ${vehicle.state} - ${distance}</p>
            <div class="cta">
              <a href="${vehicle.url}" target="_blank">See Details</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function scrollCarousel(direction) {
      const container = document.querySelector(".carousel-container");
      const cardWidth = container.children[0].offsetWidth + 20; // Including gap
      const currentTransform = getComputedStyle(container).transform.match(/matrix.*\((.+)\)/);
      const currentX = currentTransform ? parseFloat(currentTransform[1].split(",")[4]) : 0;
      const newX = direction === "left" ? currentX + cardWidth : currentX - cardWidth;
      container.style.transform = `translateX(${newX}px)`;
    }

    fetchVehicles();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
