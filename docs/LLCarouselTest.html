<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotLinx Custom Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      flex: 0 0 300px;
      margin: 0 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: left;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-content p {
      margin: 5px 0;
      font-size: 0.9rem;
    }

    .cta {
      display: block;
      text-align: center;
      margin: 15px auto;
      padding: 10px;
      background: #dc2626;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      max-width: 90%;
    }

    .cta:hover {
      background: #b91c1c;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-button.left {
      left: 10px;
    }

    .carousel-button.right {
      right: 10px;
    }

    @media (max-width: 768px) {
      .card {
        flex: 0 0 80%;
        margin: 0 auto;
      }

      .carousel-button {
        width: 30px;
        height: 30px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <h1>Shop Pre-Owned</h1>
    <p>Here are some great deals near you!</p>
    <div class="carousel">
      <button class="carousel-button left" id="prev-btn">&#8249;</button>
      <div class="carousel-track"></div>
      <button class="carousel-button right" id="next-btn">&#8250;</button>
    </div>
  </div>

  <script>
    // Function to detect ZIP code (stub function)
    async function detectZipCode() {
      // Replace with actual IP lookup logic
      return "90210"; // Example ZIP code
    }

    // Function to initialize LotLinx ads
    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const queryParams = new URLSearchParams(window.location.search);
      const channel = queryParams.get("gid") || "default-channel";
      const query = queryParams.get("makesmodels") || "2017-2024 SUV";

      // LotLinx API Integration
      window.VinAds = window.VinAds || [];
      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: populateCarousel,
      });
    }

    // Function to populate the carousel
    function populateCarousel(vehicles) {
      const track = document.querySelector('.carousel-track');
      track.innerHTML = ""; // Clear existing cards

      vehicles.forEach(vehicle => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
          <div class="card-content">
            <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
            <p>Trim: ${vehicle.trim || "N/A"}</p>
            <p>Price: $${vehicle.price.toLocaleString()}</p>
            <p>Mileage: ${vehicle.mileage.toLocaleString()} miles</p>
            <p>Color: ${vehicle.exterior_color || "Unknown Color"}</p>
            <p>${vehicle.city}, ${vehicle.state}</p>
            <a href="${vehicle.url}" class="cta" target="_blank">See Details</a>
          </div>
        `;
        track.appendChild(card);
      });

      initializeCarousel(track);
    }

    // Carousel functionality
    function initializeCarousel(track) {
      let currentIndex = 0;

      document.getElementById('prev-btn').addEventListener('click', () => {
        currentIndex = Math.max(currentIndex - 1, 0);
        track.style.transform = `translateX(-${currentIndex * 320}px)`;
      });

      document.getElementById('next-btn').addEventListener('click', () => {
        currentIndex = Math.min(currentIndex + 1, track.childElementCount - 1);
        track.style.transform = `translateX(-${currentIndex * 320}px)`;
      });
    }

    // Initialize on page load
    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>
</html>
