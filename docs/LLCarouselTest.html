<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Ad Carousel</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      /* Prevent horizontal scrolling */
    }

    h1 {
      text-align: center;
      font-weight: 700;
      margin: 20px 0;
    }

    .lotlinx-carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px 0;
      overflow: hidden;
    }

    .lotlinx-carousel-container {
      display: flex;
      gap: 16px;
      overflow: hidden;
      /* Hide the horizontal scrollbar */
      scroll-behavior: smooth;
      padding: 0 10px;
    }

    .lotlinx-offer-card {
      flex: 0 0 calc(33.33% - 16px);
      /* Show 3 full cards */
      max-width: 300px;
      min-width: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      scroll-snap-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .lotlinx-offer-image img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      /* Ensure the image is cropped from the center */
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .lotlinx-offer-card-content {
      padding: 16px;
    }

    .offer-cta a {
      display: block;
      text-align: center;
      background-color: #e13c16;
      color: white;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
    }

    .offer-cta a:hover {
      background-color: #cf3511;
    }

    .lotlinx-carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .lotlinx-carousel-arrow.left {
      left: 10px;
    }

    .lotlinx-carousel-arrow.right {
      right: 10px;
    }

    @media (max-width: 768px) {
      .lotlinx-carousel-container {
        gap: 10px;
      }

      .lotlinx-offer-card {
        flex: 0 0 calc(80% - 16px);
        /* Show 1 full card with previews */
      }

      h1 {
        font-size: 1.5em;
        padding: 0 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Custom Ad Carousel</h1>
  </header>
  <main>
    <div class="lotlinx-carousel-wrapper">
      <button class="lotlinx-carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="lotlinx-carousel-container">
        <!-- Cards will be dynamically injected -->
      </div>
      <button class="lotlinx-carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>

  <script>
    window.VinAds = window.VinAds || [];

    // Format numbers with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Haversine formula to calculate distance between two lat/long points
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Earth's radius in km
      const dLat = (lat2 - lat1) * (Math.PI / 180);
      const dLon = (lon2 - lon1) * (Math.PI / 180);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * (Math.PI / 180)) *
        Math.cos(lat2 * (Math.PI / 180)) *
        Math.sin(dLon / 2) *
        Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distanceInKm = R * c; // Distance in km
      const distanceInMiles = distanceInKm * 0.621371; // Convert to miles
      return distanceInMiles.toFixed(1); // Return distance in miles
    }

    // Detect ZIP code from IP
    async function detectUserLocation() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return {
          zip: data.postal || "60435",
          latitude: parseFloat(data.latitude),
          longitude: parseFloat(data.longitude),
        };
      } catch (error) {
        console.error("Error detecting location:", error);
        return {
          zip: "60435",
          latitude: null,
          longitude: null
        }; // Default fallback
      }
    }

    async function initializeAds() {
      const userLocation = await detectUserLocation();
      const makesmodels = new URLSearchParams(window.location.search).get("makesmodels") || "2017-2024 SUV";

      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: userLocation.zip,
        q: makesmodels.replace(/\./g, " ").replace(/,/g, ", "),
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function(vehicles) {
          const carouselContainer = document.querySelector(".lotlinx-carousel-container");

          vehicles.forEach(vehicle => {
            const distance =
              userLocation.latitude && userLocation.longitude && vehicle.latitude && vehicle.longitude ?
              calculateDistance(
                userLocation.latitude,
                userLocation.longitude,
                parseFloat(vehicle.latitude),
                parseFloat(vehicle.longitude)
              ) + " miles" :
              "N/A";

            const card = document.createElement("div");
            card.className = "lotlinx-offer-card";
            card.innerHTML = `
              <div class="lotlinx-offer-image">
                <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make}">
              </div>
              <div class="lotlinx-offer-card-content">
                <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                <p>${vehicle.condition || "N/A"} | Trim: ${vehicle.trim || "N/A"}</p>
                <p>$${formatNumber(vehicle.price)}</p>
                <div>
                  <p>Mileage: ${vehicle.mileage ? formatNumber(vehicle.mileage) + " miles" : "N/A"}</p>
                  <p>Color: ${vehicle.exterior_color || "N/A"}</p>
                  <p>${vehicle.city}, ${vehicle.state} - ${distance}</p>
                </div>
                <a href="${vehicle.url}" target="_blank" class="offer-cta">See Details</a>
              </div>
            `;
            carouselContainer.appendChild(card);
          });
        },
      });
    }

    function scrollCarousel(direction) {
      const carousel = document.querySelector(".lotlinx-carousel-container");
      const cards = Array.from(carousel.children);
      if (direction === "right") carousel.appendChild(cards[0]);
      else carousel.prepend(cards[cards.length - 1]);
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
