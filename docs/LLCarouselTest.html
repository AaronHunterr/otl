<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="styles.css">
  <title>Custom Ad Carousel</title>
  <style>
    /* General Carousel Wrapper */
    .lotlinx-carousel-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      overflow: hidden;
      background-color: #f9f9f9;
      padding: 20px 0;
    }

    /* Carousel Container */
    .lotlinx-carousel-container {
      display: flex;
      gap: 16px;
      /* Reduced gap for tighter alignment */
      scroll-behavior: smooth;
      overflow: hidden;
      padding: 10px;
      justify-content: flex-start;
    }

    /* Offer Card */
    .lotlinx-offer-card {
      flex: 0 0 25%;
      min-width: 224px;
      min-height: 420px;
      background: #fff;
      border: 1px solid var(--neutral--300);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 20px;
      box-shadow: 0 1px 3px #0003, 0 1px 2px -1px #0000001a;
      text-align: left;
      /* Correct alignment */
    }

    /* Image Inside Card */
    .lotlinx-offer-card-content img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    /* Offer Card Details */
    .lotlinx-offer-card-content .offer-header h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: left;
      /* Ensure left alignment */
    }

    .lotlinx-offer-card-content .offer-details {
      margin-top: auto;
      width: 100%;
    }

    .lotlinx-offer-card-content .offer-details p {
      margin: 4px 0;
      font-size: 0.9rem;
    }

    /* Separator Line */
    .offer-details hr {
      margin: 10px 0;
      border: 0.5px solid rgb(212, 212, 212);
      width: 100%;
    }

    /* CTA Button */
    .lotlinx-offer-cta {
      text-align: center;
      margin-top: 12px;
    }

    .lotlinx-offer-cta a {
      display: block;
      width: 85%;
      /* Button size adjustment */
      margin: 0 auto;
      padding: 10px 12px;
      font-size: 0.9rem;
      text-align: center;
      background-color: #e13c16;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .lotlinx-offer-cta a:hover {
      background-color: #cf3511;
    }

    /* Arrows */
    .lotlinx-carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }

    .lotlinx-carousel-arrow.left {
      left: -25px;
      /* Move closer to content */
    }

    .lotlinx-carousel-arrow.right {
      right: -25px;
      /* Move closer to content */
    }

    .lotlinx-carousel-arrow:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .lotlinx-offer-card {
        flex: 0 0 80%;
        min-width: 80%;
        margin: 0 auto;
      }

      .lotlinx-carousel-wrapper {
        padding: 10px;
      }

      .lotlinx-carousel-container {
        gap: 8px;
        /* Reduce spacing further for mobile */
      }

      .lotlinx-offer-card-content img {
        height: 120px;
      }

      .lotlinx-carousel-arrow.left {
        left: 10px;
      }

      .lotlinx-carousel-arrow.right {
        right: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Custom Ad Carousel</h1>
  </header>
  <main class="container">
    <div class="lotlinx-carousel-wrapper">
      <button class="lotlinx-carousel-arrow left" onclick="scrollCarousel('left')">&lt;</button>
      <div class="lotlinx-carousel-container">
        <!-- Cards dynamically injected here -->
      </div>
      <button class="lotlinx-carousel-arrow right" onclick="scrollCarousel('right')">&gt;</button>
    </div>
  </main>
  <script>
    window.VinAds = window.VinAds || [];

    // Function to detect user's ZIP code using IP lookup
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435";
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435"; // Default ZIP code fallback
      }
    }

    // Function to parse URL params
    function parseURLParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        channel: params.get("gid") || "default-channel",
        query: params
          .get("makesmodels")
          ?.replace(/\./g, " ")
          .replace(/,/g, ", ") || "2017-2024 SUV",
      };
    }

    // Function to format numbers with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Function to initialize ads
    async function initializeAds() {
      const {
        channel,
        query
      } = parseURLParams();
      const detectedZip = await detectZipCode();

      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: channel,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function(vehicles) {
          const carouselContainer = document.querySelector(".lotlinx-carousel-container");
          carouselContainer.innerHTML = ""; // Clear existing cards

          vehicles.forEach((vehicle) => {
            const card = document.createElement("div");
            card.className = "lotlinx-offer-card";

            card.innerHTML = `
              <div class="lotlinx-offer-card-content">
                <div class="offer-header">
                  <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                  <p>Used | Trim: ${vehicle.trim || "N/A"}</p>
                </div>
                <p><strong>$${formatNumber(vehicle.price)}</strong></p>
                <img src="${vehicle.image_url}" alt="${vehicle.title}">
                <div class="offer-details">
                  <p>Mileage: ${vehicle.mileage ? `${formatNumber(vehicle.mileage)} miles` : "N/A"}</p>
                  <p>Color: ${vehicle.exterior_color || "N/A"}</p>
                  <hr>
                  <p>${vehicle.city}, ${vehicle.state}</p>
                </div>
                <div class="lotlinx-offer-cta">
                  <a href="${vehicle.url}" target="_blank">See Details</a>
                </div>
              </div>
            `;

            carouselContainer.appendChild(card);
          });
        },
      });
    }

    // Function to scroll carousel
    function scrollCarousel(direction) {
      const carousel = document.querySelector(".lotlinx-carousel-container");
      const cards = Array.from(carousel.children);
      if (direction === "right") {
        carousel.appendChild(cards[0]); // Move first card to the end
      } else {
        carousel.prepend(cards[cards.length - 1]); // Move last card to the beginning
      }
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
