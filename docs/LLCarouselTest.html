<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Pre-Owned</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            font-size: 1.2rem;
            margin: 10px 0 20px 0;
            color: #555;
        }

        /* Swiper Styling */
        .swiper-container {
            width: 100%;
            padding: 20px 0;
        }

        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            margin: auto;
        }

        .swiper-slide img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .swiper-slide h3 {
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: center;
        }

        .swiper-slide p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #555;
        }

        .swiper-slide .price {
            font-size: 1rem;
            font-weight: bold;
            color: #e13c16;
        }

        .swiper-slide .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #e13c16;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .swiper-slide .btn:hover {
            background: #c12f10;
        }

        /* Navigation Buttons */
        .swiper-button-next, .swiper-button-prev {
            color: #333;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Shop Pre-Owned</h1>
    <h2>Here are some great deals near you!</h2>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides populated dynamically -->
        </div>
        <!-- Add navigation buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // LotLinx integration with query parameters
        const channel = "web";
        const query = "used-cars";

        // LotLinx Custom Ads Loader
        window.LotLinx = window.LotLinx || {};
        LotLinx.customAds = {
            container: ".swiper-wrapper",
            apiURL: `https://api.lotlinx.com/customads?channel=${channel}&query=${query}`,
            init: function () {
                fetch(this.apiURL)
                    .then(response => response.json())
                    .then(data => {
                        this.populateCarousel(data);
                    })
                    .catch(error => console.error("Error fetching LotLinx data:", error));
            },
            populateCarousel: function (vehicles) {
                const swiperWrapper = document.querySelector(this.container);
                vehicles.forEach(vehicle => {
                    const slide = document.createElement("div");
                    slide.classList.add("swiper-slide");
                    slide.innerHTML = `
                        <img src="${vehicle.image || 'https://via.placeholder.com/300x200.png?text=Image+Unavailable'}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
                        <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
                        <p>Trim: ${vehicle.trim || 'N/A'}</p>
                        <p class="price">Price: ${vehicle.price || 'Contact Dealer'}</p>
                        <p>${vehicle.mileage || 'Mileage Unavailable'}</p>
                        <p>${vehicle.color || 'Color Unavailable'}</p>
                        <p>${vehicle.city}, ${vehicle.state || ''}</p>
                        <a href="${vehicle.url || '#'}" class="btn">See Details</a>
                    `;
                    swiperWrapper.appendChild(slide);
                });

                // Initialize Swiper after data is populated
                new Swiper('.swiper-container', {
                    slidesPerView: 4,
                    spaceBetween: 20,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    breakpoints: {
                        1024: { slidesPerView: 4, spaceBetween: 20 },
                        768: { slidesPerView: 2, spaceBetween: 15 },
                        320: { slidesPerView: 1, spaceBetween: 10 },
                    }
                });
            }
        };

        // Initialize LotLinx ads
        LotLinx.customAds.init();
    </script>
</body>

</html>
