<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotLinx Custom Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .carousel-header {
      text-align: center;
    }

    .carousel-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .carousel-header p {
      font-size: 16px;
      color: #6b6b6b;
    }

    .swiper {
      width: 100%;
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 280px;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card h3 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card p {
      font-size: 14px;
      margin: 4px 0;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .divider {
      margin: 8px 0;
      border-top: 1px solid #e0e0e0;
    }

    .cta {
      display: block;
      text-align: center;
      background: #dc2626;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 12px;
      font-weight: 600;
    }

    .cta:hover {
      background: #b91c1c;
    }

    @media screen and (max-width: 768px) {
      .card {
        min-width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <h1>Shop Pre-Owned</h1>
    <p>Here are some great deals near you!</p>
    <div class="carousel">
      <button class="carousel-button left" id="prev-btn">&#8249;</button>
      <div class="carousel-track"></div>
      <button class="carousel-button right" id="next-btn">&#8250;</button>
    </div>
  </div>

  <script>
    // Function to detect ZIP code (stub function)
    async function detectZipCode() {
        try {
          const response = await fetch("https://ipapi.co/json/");
          const data = await response.json();
          return data.postal || "60435"; // Fallback ZIP if detection fails
        } catch (error) {
          console.error("Error detecting ZIP code:", error);
        }

        // Function to initialize LotLinx ads
        async function initializeAds() {
          const detectedZip = await detectZipCode();
          const queryParams = new URLSearchParams(window.location.search);
          const channel = queryParams.get("gid") || "default-channel";
          const query = queryParams.get("makesmodels") || "2017-2024 SUV";

          // LotLinx API Integration
          window.VinAds = window.VinAds || [];
          window.VinAds.push({
            op: "setPage",
            pubid: "201000",
            zip: detectedZip,
            channel: channel,
            q: query,
            test: true,
            debug: true,
          });

          window.VinAds.push({
            op: "buildCustom",
            numresults: 8,
            callback: populateCarousel,
          });
        }

        // Function to populate the carousel
        function populateCarousel(vehicles) {
          const track = document.querySelector('.carousel-track');
          track.innerHTML = ""; // Clear existing cards

          vehicles.forEach(vehicle => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
          <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
          <div class="card-content">
            <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
            <p>Trim: ${vehicle.trim || "N/A"}</p>
            <p>Price: $${vehicle.price.toLocaleString()}</p>
            <p>Mileage: ${vehicle.mileage.toLocaleString()} miles</p>
            <p>Color: ${vehicle.exterior_color || "Unknown Color"}</p>
            <p>${vehicle.city}, ${vehicle.state}</p>
            <a href="${vehicle.url}" class="cta" target="_blank">See Details</a>
          </div>
        `;
            track.appendChild(card);
          });

          initializeCarousel(track);
        }

        // Carousel functionality
        function initializeCarousel(track) {
          let currentIndex = 0;

          document.getElementById('prev-btn').addEventListener('click', () => {
            currentIndex = Math.max(currentIndex - 1, 0);
            track.style.transform = `translateX(-${currentIndex * 320}px)`;
          });

          document.getElementById('next-btn').addEventListener('click', () => {
            currentIndex = Math.min(currentIndex + 1, track.childElementCount - 1);
            track.style.transform = `translateX(-${currentIndex * 320}px)`;
          });
        }

        // Initialize on page load
        initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
