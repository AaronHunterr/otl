<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="./Assets/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Rydeshopper On The Lot</h1>
      </header>
      <div class="content">
        <div class="placement">
    <div id="adBlock1" class="ad-block">
    <!-- This is where the ad will display -->
  </div>
</div>
</div>
</div>

  <script>
    // Instantiate Command Queue
    window.VinAds = window.VinAds || [];

    // Set Page Options
    window.VinAds.push({
      op: "setPage",
      pubid: "201000",
      zip: "60435",
      make: "honda",
      model: "civic"
    });

    // Set Custom Ad Options
    window.VinAds.push({
      op: "buildCustom",
      numresults: 10,
      callback: function(vehicles) {
        if (vehicles == "") {
          console.log("No matching vehicles");
          return;
        }

        var container = document.getElementById("adBlock1");
        for (var i = 0; i < vehicles.length; i++) {
          var vehicle = vehicles[i];
          var v_div = document.createElement("div");

          // Add class "vehicle-block" to each vehicle div
          v_div.classList.add("vehicle-block");

          // Add vehicle image
          var v_img = document.createElement("img");
          v_img.src = vehicle.image_url;
          v_img.alt = vehicle.title;
          v_div.appendChild(v_img);

          // Add vehicle details
          var v_details = document.createElement("div");
          v_details.classList.add("vehicle-details");

          // Add vehicle title
          var v_title = document.createElement("h3");
          v_title.textContent = vehicle.title;
          v_details.appendChild(v_title);

          // Add vehicle description
          var v_desc = document.createElement("p");
          v_desc.textContent = vehicle.description;
          v_details.appendChild(v_desc);

          // Add vehicle button with link to vehicle url
          var v_btn = document.createElement("a");
          v_btn.href = vehicle.url;
          v_btn.textContent = "View Details";
          v_details.appendChild(v_btn);

          v_div.appendChild(v_details);

          container.appendChild(v_div);
        }
      }
    });
  </script>
    <script src="Assets/script.js"></script>
