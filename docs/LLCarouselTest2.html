<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotLinx Advanced Carousel with Promo Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .carousel-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .carousel-header p {
      font-size: 16px;
      color: #6b6b6b;
    }

    .swiper {
      width: 100%;
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .card, .promotionalcard {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 280px;
      height: 420px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .promotionalcard img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .cta, .vehicle-cta-copy {
      display: block;
      text-align: center;
      background: #dc2626;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 12px;
      font-weight: 600;
    }

    .cta:hover, .vehicle-cta-copy:hover {
      background: #b91c1c;
    }

    @media screen and (max-width: 768px) {
      .swiper-slide {
        width: 85%;
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <div class="carousel-header">
      <h1>Shop Pre-Owned</h1>
      <p>Here are some great deals near you!</p>
    </div>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Cards dynamically added here -->
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435";
      } catch {
        return "60435";
      }
    }

    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const queryParams = new URLSearchParams(window.location.search);
      const gid = queryParams.get("gid") || "default-channel";
      const cid = queryParams.get("cid") || "Undefined";
      const query = queryParams.get("makesmodels") || "2017-2024 SUV";

      window.VinAds = window.VinAds || [];
      window.VinAds.push({
        op: "setPage",
        pubid: "201000",
        zip: detectedZip,
        channel: gid,
        q: query,
        test: true,
        debug: true,
      });

      window.VinAds.push({
        op: "buildCustom",
        numresults: 8,
        callback: function (vehicles) {
          populateCarousel(vehicles, detectedZip, gid, cid);
        },
      });
    }

    function populateCarousel(vehicles, zip, gid, cid) {
      const swiperWrapper = document.querySelector(".swiper-wrapper");

      vehicles.forEach(vehicle => {
        const card = document.createElement("div");
        card.className = "swiper-slide";
        card.innerHTML = `
          <div class="card">
            <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
            <div class="card-content">
              <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
              <p>${vehicle.condition || "Unknown"} | Trim: ${vehicle.trim || "N/A"}</p>
              <p>Price: $${vehicle.price.toLocaleString()}</p>
              <p>Mileage: ${vehicle.mileage.toLocaleString()} miles</p>
              <div>${vehicle.city}, ${vehicle.state}</div>
            </div>
          </div>
        `;
        swiperWrapper.appendChild(card);
      });

      const promoType = mapBodyStyleToPromo(vehicles[0]?.bodystyle || "SUV");
      const promoHTML = getPromoCardHTML(promoType, zip, gid, cid);

      const promoCard = document.createElement("div");
      promoCard.className = "swiper-slide";
      promoCard.innerHTML = promoHTML;
      swiperWrapper.appendChild(promoCard);

      new Swiper('.swiper', {
        speed: 300,
        loop: true,
        slidesPerView: 1.5,
        spaceBetween: 24,
        centeredSlides: true,
        loopAdditionalSlides: 4,
        breakpoints: {
          // Mobile
          480: {
            slidesPerView: 1.5,
            spaceBetween: 24,
          },
          // Tablet
          768: {
            slidesPerView: 2,
            spaceBetween: 12,
          },
          // Desktop
          992: {
            slidesPerView: 3.5,
            spaceBetween: 24,
          },
          // Larger screens
          1280: {
            slidesPerView: 3.5,
            spaceBetween: 24,
          },
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
          disabledClass: 'is-disabled',
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
          bulletClass: 'swiper-bullet',
          bulletActiveClass: 'is-active',
        },
        scrollbar: {
          el: '.swiper-scrollbar',
          draggable: true,
          dragClass: 'swiper-drag',
        },
        slideActiveClass: 'is-active',
        slideDuplicateActiveClass: 'is-active',
      });
    }

    function mapBodyStyleToPromo(bodystyle) {
      const map = {
        convertible: "Car",
        suv: "SUV",
        coupe: "Car",
        minivan: "SUV",
        chassis: "Truck",
        commercial: "Truck",
        pickup: "Truck",
        wagon: "SUV",
        hatchback: "Car",
        sedan: "Car",
        default: "SUV",
      };
      return map[bodystyle.toLowerCase()] || "SUV";
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
