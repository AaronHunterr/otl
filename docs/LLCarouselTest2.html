<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LotLinx Advanced Carousel with Promo Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .carousel-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .carousel-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .carousel-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0;
    }

    .carousel-header p {
      font-size: 16px;
      color: #6b6b6b;
    }

    .swiper {
      width: 100%;
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 280px;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .promotionalcard {
      border: 1px solid var(--rydeshopper--800);
      background-color: #fff;
      border-radius: 4px;
      flex-flow: column;
      justify-content: flex-start;
      align-items: center;
      min-width: 224px;
      min-height: 420px;
      display: flex;
      position: relative;
      box-shadow: 0 1px 2px -1px #0000001a, 0 1px 3px #0003;
    }

    .promotionalcard img {
      width: 100%;
      object-fit: cover;
    }

    .vehicle-cta-copy {
      display: block;
      text-align: center;
      background: #dc2626;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 12px;
      font-weight: 600;
    }

    .vehicle-cta-copy:hover {
      background: #b91c1c;
    }

    @media screen and (max-width: 768px) {
      .card {
        min-width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <h1>Shop Pre-Owned</h1>
    <p>Here are some great deals near you!</p>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Cards will be dynamically inserted here -->
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435";
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435";
      }
    }

    function getPromoCardHTML(type, zip, gid, cid) {
      const promoCards = {
        Truck: `<div class="promotionalcard"><div class="text-block-153">Find Even More:</div><img src="https://dtprodvehicleimages.blob.core.windows.net/assets/webflow/wf17b/logo-rydeshoppermarketplace.svg" alt="Rydeshopper Marketplace"><img src="https://content.rydeshopper.com/assets/webflow/wf17/02-truck/01-silverado1500/00-silverado1500-b.webp" alt="Silverado 1500" class="img-4"><a href="https://marketplace.rydeshopper.com/search-results?zip=${zip}&bodytypes=Pickup&gid=${gid}&cid=${cid}&sid=browsecardTruck" class="vehicle-cta-copy w-inline-block"><div>BROWSE&nbsp;ALL TRUCKS</div></a><div class="promotionalcard-gradient"></div></div>`,
        SUV: `<div class="promotionalcard"><div class="text-block-153">Find Even More:</div><img src="https://dtprodvehicleimages.blob.core.windows.net/assets/webflow/wf17b/logo-rydeshoppermarketplace.svg" alt="Rydeshopper Marketplace"><img src="https://content.rydeshopper.com/assets/webflow/wf17/04-suv3row/03-suburban/00-suburban-a.webp" alt="Suburban" class="img-4"><a href="https://marketplace.rydeshopper.com/search-results?zip=${zip}&bodytypes=SUV%2FCrossover&gid=${gid}&cid=${cid}&sid=browsecard3RowSUV" class="vehicle-cta-copy w-inline-block"><div>BROWSE&nbsp;ALL SUVS</div></a><div class="promotionalcard-gradient"></div></div>`,
        Car: `<div class="promotionalcard"><div class="text-block-153">Find Even More:</div><img src="https://dtprodvehicleimages.blob.core.windows.net/assets/webflow/wf17b/logo-rydeshoppermarketplace.svg" alt="Rydeshopper Marketplace"><img src="https://content.rydeshopper.com/assets/webflow/wf17/05-car/01-malibu/00-malibu-a.webp" alt="Malibu" class="img-4"><a href="https://marketplace.rydeshopper.com/search-results?zip=${zip}&bodytypes=Sedan&gid=${gid}&cid=${cid}&sid=browsecardCar" class="vehicle-cta-copy w-inline-block"><div>BROWSE&nbsp;ALL CARS</div></a><div class="promotionalcard-gradient"></div></div>`
      };
      return promoCards[type];
    }

    async function initializeAds() {
      const detectedZip = await detectZipCode();
      const queryParams = new URLSearchParams(window.location.search);
      const gid = queryParams.get("gid") || "default-channel";
      const cid = queryParams.get("cid") || "Undefined";
      const query = queryParams.get("makesmodels") || "2017-2024 SUV";

            // LotLinx API Integration
            window.VinAds = window.VinAds || [];
            window.VinAds.push({
              op: "setPage",
              pubid: "201000",
              zip: detectedZip,
              channel: gid,
              q: query,
              test: true,
              debug: true,
            });

            window.VinAds.push({
              op: "buildCustom",
              numresults: 8,
              callback: populateCarousel,
            });
          }

    function populateCarousel(vehicles) {
      const swiperWrapper = document.querySelector(".swiper-wrapper");

      if (vehicles.length > 0) {
        vehicles.forEach(vehicle => {
          const card = document.createElement("div");
          card.className = "swiper-slide card";
          card.innerHTML = `
            <img src="${vehicle.image_url}" alt="${vehicle.year} ${vehicle.make} ${vehicle.model}">
            <div class="card-content">
              <h3>${vehicle.year} ${vehicle.make} ${vehicle.model}</h3>
              <p>${vehicle.mileage.toLocaleString()} miles</p>
              <p>${vehicle.city}, ${vehicle.state}</p>
            </div>
          `;
          swiperWrapper.appendChild(card);
        });
      }


      const promoType = vehicles.length > 0 ? mapBodyStyleToPromo(vehicles[0].bodystyle) : "SUV";
      const promoCardHTML = getPromoCardHTML(promoType, zip, gid, cid);

      const promoCard = document.createElement("div");
      promoCard.className = "swiper-slide";
      promoCard.innerHTML = promoCardHTML;
      swiperWrapper.appendChild(promoCard);

      const swiper = new Swiper('.swiper', {
        followFinger: true,
        slidesPerView: 1.5,
        spaceBetween: 24, // Adjust spacing between cards
        centeredSlides: true,
        loop: true,
        breakpoints: {
          // mobile landscape
          480: {
            slidesPerView: 1.5,
            spaceBetween: 24
          },
          768: {
            slidesPerView: 2, // Center one card with slivers in mobile view
            spaceBetween: 12
          },
          // desktop
          992: {
            slidesPerView: 3.5,
            spaceBetween: 24
          },
          // 1280px and up
          1280: {
            slidesPerView: 3.5, // Maintain three visible cards in desktop
            spaceBetween: 24
          },
          // 1440px and up
          1440: {
            slidesPerView: 3.5,
            spaceBetween: 24
          }
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    }

    function mapBodyStyleToPromo(bodystyle) {
      const map = {
        convertible: "Car",
        suv: "SUV",
        coupe: "Car",
        minivan: "SUV",
        chassis: "Truck",
        commercial: "Truck",
        pickup: "Truck",
        wagon: "SUV",
        hatchback: "Car",
        sedan: "Car",
        default: "SUV"
      };
      return map[bodystyle?.toLowerCase()] || map.default;
    }

    initializeAds();
  </script>
</body>

</html>
