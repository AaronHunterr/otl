<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="./Assets/styles.css">
  <title>Chevrolet Silverado Deals</title>
  <style>
    /* Style for a clean, modern layout similar to the Rydeshopper page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .site-header {
      background-color: #00457c;
      padding: 10px 20px;
    }

    .site-header-nav-logo img {
      max-width: 150px;
    }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .ad-block {
      margin: 20px 0;
      width: 85%; /* Make ad container responsive */
      max-width: 1024px;
      margin-left: auto;
      margin-right: auto;
    }

    .ad-block iframe {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <nav>
      <ul class="site-header-nav">
        <li>
          <a class="site-header-nav-link site-header-nav-logo">
            <img src="https://rydeshopper.com/app/cardealfinder/images/tenants/rydeshopper/Rydeshopper-logo.png" alt="Rydeshopper Logo">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <article>
      <h1>Find the Best Chevrolet Silverado Deals Near You</h1>
      <p>Discover exclusive local offers for the Chevrolet Silverado. Whether you're looking for a powerful truck for work or leisure, the Silverado is ready to perform.</p>
    </article>
    <div id="adBlock1" class="ad-block">
      <!-- Template Ad will display here -->
    </div>
  </div>

  <script>
    // Load LotLinx Ads Library
    window.VinAds = window.VinAds || [];

    // Attempt to detect user's location (ZIP code) via geolocation
    async function detectZipCode() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return data.postal || "60435"; // Fallback ZIP if detection fails
      } catch (error) {
        console.error("Error detecting ZIP code:", error);
        return "60435"; // Default ZIP
      }
    }

    // Initialize Ads with detected ZIP
    async function initializeAds() {
      const detectedZip = await detectZipCode();

      // Set Page Options for Chevrolet Silverado
      window.VinAds.push({
        op: "setPage",
        pubid: "201000", // Replace with your Publisher ID
        zip: detectedZip,
        make: "Chevrolet",
        model: "Silverado",
        debug: true
      });

      // Build Template Ad
      window.VinAds.push({
        op: "buildAd",
        width: null, // Allow CSS to control width responsively
        height: null, // Allow CSS to control height responsively
        container: "adBlock1", // Element ID where the ad will render
        template: "default", // Template style
        numresults: 3 // Number of ads to display
      });
    }

    initializeAds();
  </script>
  <script src="https://ads.lotlinx.com/load.js" async></script>
</body>

</html>
